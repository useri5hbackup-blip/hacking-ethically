<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses – Hacking Ethically</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md py-4">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="text-2xl font-bold text-indigo-700">Hacking Ethically</span>
      </div>
      <div class="hidden md:flex gap-6 text-sm font-medium">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="courses.html" class="hover:text-indigo-600">Courses</a>
        <a href="faq.html" class="hover:text-indigo-600">FAQ</a>
        <a href="tos.html" class="hover:text-indigo-600">Terms of Service</a>
        <a href="contact-us.html" class="hover:text-indigo-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <section class="max-w-4xl mx-auto px-6 mt-12">
    <h1 class="text-4xl font-bold text-gray-900">Courses</h1>
    <p class="text-gray-600 mt-2">Select a module to start learning ethical hacking.</p>
  </section>

  <!-- COURSES LIST -->
  <section id="courses-container" class="max-w-4xl mx-auto px-6 mt-12 grid gap-6 grid-cols-1 md:grid-cols-2">
    <!-- Module cards will be generated dynamically -->
  </section>

  <footer class="text-center py-6 text-gray-500 mt-12">
    © Hacking Ethically – Professional Cybersecurity Education
  </footer>

  <!-- DYNAMIC MODULE SCRIPT -->
  <script>
    const modules = [
      { title: "Module 1: Introduction to Ethical Hacking", description: "Learn the basics of ethical hacking, legal rules, and cybersecurity fundamentals.", link: "modules/module1.html" },
      { title: "Module 2: Networking Fundamentals", description: "Understand networks, protocols, and how hackers exploit weaknesses.", link: "modules/module2.html" },
      { title: "Module 3: Penetration Testing Basics", description: "Hands-on exercises to scan and test systems ethically.", link: "modules/module3.html" },
      { title: "Module 4: Web Application Security", description: "Learn how to test websites for vulnerabilities ethically.", link: "modules/module4.html" },
      { title: "Module 5: Wireless Security", description: "Learn to assess and secure Wi-Fi networks ethically.", link: "modules/module5.html" },
      { title: "Module 6: System Hacking Basics", description: "Ethically exploit system vulnerabilities in a controlled environment.", link: "modules/module6.html" },
      { title: "Module 7: Malware Analysis Fundamentals", description: "Learn how malware works and how to analyze it safely.", link: "modules/module7.html" },
      { title: "Module 8: Social Engineering Techniques", description: "Understand how social engineering works and ethical defense methods.", link: "modules/module8.html" },
      { title: "Module 9: Cryptography Basics", description: "Learn encryption, hashing, and secure communication fundamentals.", link: "modules/module9.html" },
      { title: "Module 10: Reporting and Documentation", description: "Learn how to document your tests and report findings professionally.", link: "modules/module10.html" }
    ];

    const container = document.getElementById("courses-container");

    modules.forEach(mod => {
      const card = document.createElement("div");
      card.className = "bg-white p-6 rounded-xl shadow";

      card.innerHTML = `
        <h2 class="text-xl font-semibold mb-2">${mod.title}</h2>
        <p class="text-gray-600 mb-4">${mod.description}</p>
        <a href="${mod.link}" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">View Module</a>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
