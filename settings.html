<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Settings – Hacking Ethically</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md py-4">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <svg width="44" height="44" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="rounded-xl shadow-sm">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#4F46E5;" />
              <stop offset="100%" style="stop-color:#0EA5E9;" />
            </linearGradient>
          </defs>
          <rect width="200" height="200" rx="28" fill="url(#grad1)" />
          <path d="M60 140 L60 60 L100 60 Q140 60 140 100 Q140 140 100 140 Z" fill="white" />
          <circle cx="100" cy="100" r="18" fill="#4F46E5" />
        </svg>
        <span class="text-2xl font-bold text-indigo-700">Hacking Ethically</span>
      </div>

      <div class="hidden md:flex gap-6 text-sm font-medium">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="courses.html" class="hover:text-indigo-600">Courses</a>
        <a href="progress.html" class="hover:text-indigo-600">Progress</a>
      </div>

      <a href="login.html" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 text-sm">
        Logout
      </a>
    </div>
  </nav>

  <!-- HEADER -->
  <section class="max-w-4xl mx-auto px-6 mt-12">
    <h1 class="text-4xl font-bold text-gray-900">Account Settings</h1>
    <p class="text-gray-600 mt-2">Manage your profile and security preferences.</p>
  </section>

  <!-- SETTINGS FORM -->
  <section class="max-w-4xl mx-auto px-6 mt-12 bg-white p-8 rounded-2xl shadow">
    <form class="space-y-6">

      <!-- Name -->
      <div>
        <label for="name" class="block font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="New Password" class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Notifications -->
      <div>
        <label class="flex items-center gap-3">
          <input type="checkbox" name="notifications" class="w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500">
          <span class="text-gray-700">Enable Email Notifications</span>
        </label>
      </div>

      <!-- Save Button -->
      <button type="submit" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700">
        Save Changes
      </button>

    </form>
  </section>

  <footer class="text-center py-6 text-gray-500 mt-12">
    © Hacking Ethically – Professional Cybersecurity Education
  </footer>

</body>
</html>
