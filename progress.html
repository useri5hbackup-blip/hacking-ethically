<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Progress – Hacking Ethically</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />

  <script>
    // Simulated progress data
    const progressData = [
      { module: "Introduction to Ethical Hacking", completion: 100 },
      { module: "Network Basics", completion: 75 },
      { module: "Reconnaissance & Footprinting", completion: 40 },
      { module: "Scanning & Enumeration", completion: 20 },
      { module: "Web Application Security", completion: 0 }
    ];

    window.onload = function () {
      const container = document.getElementById("progressContainer");

      progressData.forEach(item => {
        const block = document.createElement("div");
        block.className = "mb-6";

        block.innerHTML = `
          <h3 class="font-semibold text-gray-800 mb-2">${item.module}</h3>
          <div class="w-full bg-gray-200 rounded-full h-4 shadow-inner">
            <div class="bg-indigo-600 h-4 rounded-full" style="width: ${item.completion}%"></div>
          </div>
          <p class="text-sm text-gray-600 mt-1">${item.completion}% complete</p>
        `;

        container.appendChild(block);
      });
    };
  </script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md py-4">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">

      <div class="flex items-center gap-3">
        <svg width="44" height="44" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="rounded-xl shadow-sm">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#4F46E5;" />
              <stop offset="100%" style="stop-color:#0EA5E9;" />
            </linearGradient>
          </defs>
          <rect width="200" height="200" rx="28" fill="url(#grad1)" />
          <path d="M60 140 L60 60 L100 60 Q140 60 140 100 Q140 140 100 140 Z" fill="white" />
          <circle cx="100" cy="100" r="18" fill="#4F46E5" />
        </svg>
        <span class="text-2xl font-bold text-indigo-700">Hacking Ethically</span>
      </div>

      <div class="hidden md:flex gap-6 text-sm font-medium">
        <a href="dashboard.html" class="hover:text-indigo-600">Dashboard</a>
        <a href="courses.html" class="hover:text-indigo-600">Courses</a>
        <a href="resources.html" class="hover:text-indigo-600">Resources</a>
      </div>

      <a href="login.html" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 text-sm">
        Logout
      </a>
    </div>
  </nav>

  <!-- HEADER -->
  <section class="max-w-4xl mx-auto px-6 mt-12">
    <h1 class="text-4xl font-bold text-gray-900">Your Learning Progress</h1>
    <p class="text-gray-600 mt-2">Track your journey through each module.</p>
  </section>

  <!-- PROGRESS LIST -->
  <section class="max-w-4xl mx-auto px-6 mt-12 bg-white p-8 rounded-2xl shadow">
    <div id="progressContainer"></div>
  </section>

  <footer class="text-center py-6 text-gray-500 mt-12">
    © Hacking Ethically – Professional Cybersecurity Education
  </footer>

</body>
</html>
