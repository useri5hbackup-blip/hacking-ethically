<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Hacking Ethically</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md py-4">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">

      <div class="flex items-center gap-3">
        <svg width="44" height="44" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="rounded-xl shadow-sm">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#4F46E5;" />
              <stop offset="100%" style="stop-color:#0EA5E9;" />
            </linearGradient>
          </defs>
          <rect width="200" height="200" rx="28" fill="url(#grad1)" />
          <path d="M60 140 L60 60 L100 60 Q140 60 140 100 Q140 140 100 140 Z" fill="white" />
          <circle cx="100" cy="100" r="18" fill="#4F46E5" />
        </svg>
        <span class="text-2xl font-bold text-indigo-700">Hacking Ethically</span>
      </div>

      <div class="hidden md:flex gap-6 text-sm font-medium">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="courses.html" class="hover:text-indigo-600">Courses</a>
        <a href="about.html" class="hover:text-indigo-600">About</a>
        <a href="contact.html" class="hover:text-indigo-600">Contact</a>
      </div>

      <a href="register.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 text-sm">
        Register
      </a>
    </div>
  </nav>

  <!-- LOGIN FORM -->
  <section class="flex justify-center items-center h-screen -mt-24 px-6">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">

      <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Login</h1>

      <form>
        <!-- Email -->
        <div class="mb-5">
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" class="w-full border p-3 rounded-lg focus:outline-none" placeholder="email@example.com" />
        </div>

        <!-- Password -->
        <div class="mb-5">
          <label class="block text-gray-700 mb-2">Password</label>
          <input type="password" class="w-full border p-3 rounded-lg focus:outline-none" placeholder="Enter your password" />
        </div>

        <button class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 mt-2">
          Login
        </button>

        <p class="text-gray-600 text-sm text-center mt-4">
          Don’t have an account?
          <a href="register.html" class="text-indigo-600 font-semibold hover:underline">Register</a>
        </p>

      </form>

    </div>
  </section>

</body>
</html>
